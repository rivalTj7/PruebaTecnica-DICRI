services:
  # SQL Server Database
  database:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: dicri-database
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=DicrI2024!Secure
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./database:/docker-entrypoint-initdb.d
    networks:
      - dicri-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P DicrI2024!Secure -Q 'SELECT 1' -C || /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P DicrI2024!Secure -Q 'SELECT 1' || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: dicri-backend
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DB_HOST=database
      - DB_PORT=1433
      - DB_USER=sa
      - DB_PASSWORD=DicrI2024!Secure
      - DB_NAME=DICRI_DB
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_REFRESH_SECRET=your-super-secret-refresh-key-change-in-production
      - CORS_ORIGIN=http://localhost:3001
    ports:
      - "5001:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      database:
        condition: service_healthy
    networks:
      - dicri-network
    command: sh -c "sleep 30 && npm run migrate && npm start"
    restart: unless-stopped

  # Frontend React App
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: dicri-frontend
    environment:
      - VITE_API_URL=http://localhost:5001
      - VITE_APP_ENV=production
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - dicri-network
    stdin_open: true
    tty: true
    restart: unless-stopped

networks:
  dicri-network:
    driver: bridge

volumes:
  sqlserver_data:
    driver: local
