name: Deploy to GCP

on:
  push:
    branches:
      - main
      - staging
      - develop

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: us-central1

jobs:
  deploy:
    name: Deploy to Google Cloud
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Determine Environment
        id: env
        run: |
          if [ "${{ github.ref_name }}" == "main" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "backend_service=dicri-backend-prod" >> $GITHUB_OUTPUT
            echo "frontend_service=dicri-frontend-prod" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref_name }}" == "staging" ]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "backend_service=dicri-backend-staging" >> $GITHUB_OUTPUT
            echo "frontend_service=dicri-frontend-staging" >> $GITHUB_OUTPUT
          else
            echo "environment=development" >> $GITHUB_OUTPUT
            echo "backend_service=dicri-backend-dev" >> $GITHUB_OUTPUT
            echo "frontend_service=dicri-frontend-dev" >> $GITHUB_OUTPUT
          fi
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker gcr.io
      
      - name: Build Backend Image
        run: |
          docker build -t gcr.io/${{ env.GCP_PROJECT_ID }}/${{ steps.env.outputs.backend_service }}:${{ github.sha }} \
                       -t gcr.io/${{ env.GCP_PROJECT_ID }}/${{ steps.env.outputs.backend_service }}:latest \
                       -f backend/Dockerfile .
      
      - name: Build Frontend Image
        run: |
          docker build -t gcr.io/${{ env.GCP_PROJECT_ID }}/${{ steps.env.outputs.frontend_service }}:${{ github.sha }} \
                       -t gcr.io/${{ env.GCP_PROJECT_ID }}/${{ steps.env.outputs.frontend_service }}:latest \
                       -f frontend/Dockerfile .
      
      - name: Push Backend Image
        run: |
          docker push gcr.io/${{ env.GCP_PROJECT_ID }}/${{ steps.env.outputs.backend_service }}:${{ github.sha }}
          docker push gcr.io/${{ env.GCP_PROJECT_ID }}/${{ steps.env.outputs.backend_service }}:latest
      
      - name: Push Frontend Image
        run: |
          docker push gcr.io/${{ env.GCP_PROJECT_ID }}/${{ steps.env.outputs.frontend_service }}:${{ github.sha }}
          docker push gcr.io/${{ env.GCP_PROJECT_ID }}/${{ steps.env.outputs.frontend_service }}:latest
      
      - name: Deploy Backend to Cloud Run
        run: |
          gcloud run deploy ${{ steps.env.outputs.backend_service }} \
            --image gcr.io/${{ env.GCP_PROJECT_ID }}/${{ steps.env.outputs.backend_service }}:${{ github.sha }} \
            --region ${{ env.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars="NODE_ENV=production,PORT=8080" \
            --memory 512Mi \
            --cpu 1 \
            --max-instances 10
      
      - name: Get Backend URL
        id: backend_url
        run: |
          URL=$(gcloud run services describe ${{ steps.env.outputs.backend_service }} \
            --region ${{ env.GCP_REGION }} \
            --format='value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT
      
      - name: Deploy Frontend to Cloud Run
        run: |
          gcloud run deploy ${{ steps.env.outputs.frontend_service }} \
            --image gcr.io/${{ env.GCP_PROJECT_ID }}/${{ steps.env.outputs.frontend_service }}:${{ github.sha }} \
            --region ${{ env.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars="VITE_API_URL=${{ steps.backend_url.outputs.url }},VITE_APP_ENV=production" \
            --memory 256Mi \
            --cpu 1 \
            --max-instances 10
      
      - name: Get Frontend URL
        id: frontend_url
        run: |
          URL=$(gcloud run services describe ${{ steps.env.outputs.frontend_service }} \
            --region ${{ env.GCP_REGION }} \
            --format='value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT
      
      - name: Deployment Summary
        run: |
          echo "Deployment to ${{ steps.env.outputs.environment }} completed!"
          echo "Backend URL: ${{ steps.backend_url.outputs.url }}"
          echo "Frontend URL: ${{ steps.frontend_url.outputs.url }}"
