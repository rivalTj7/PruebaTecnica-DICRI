name: CI - Tests y ValidaciÃ³n

on:
  pull_request:
    branches: [main, staging, develop]
  push:
    branches:
      - main
      - staging
      - develop

jobs:
  # Job 1: Tests del Backend
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Instalar dependencias
        working-directory: ./backend
        run: npm ci

      - name: Ejecutar tests
        working-directory: ./backend
        run: npm test
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 1433
          DB_USER: sa
          DB_PASSWORD: TestPassword123!
          DB_NAME: DICRI_TEST_DB
          JWT_SECRET: test-jwt-secret
          JWT_REFRESH_SECRET: test-refresh-secret

      - name: Subir reporte de cobertura
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

  # Job 2: Lint del Backend
  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Instalar dependencias
        working-directory: ./backend
        run: npm ci

      - name: Ejecutar ESLint
        working-directory: ./backend
        run: npm run lint || echo "âš ï¸ Lint warnings encontrados"

  # Job 3: Build del Frontend
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Instalar dependencias
        working-directory: ./frontend
        run: npm ci

      - name: Build de producciÃ³n
        working-directory: ./frontend
        run: npm run build
        env:
          VITE_API_URL: https://placeholder-api.railway.app
          VITE_APP_NAME: DICRI - Sistema de GestiÃ³n de Evidencias
          VITE_APP_VERSION: 1.0.0

      - name: Verificar artefactos de build
        working-directory: ./frontend
        run: |
          if [ -d "dist" ]; then
            echo "âœ… Build exitoso - directorio dist creado"
            ls -la dist
          else
            echo "âŒ Error: directorio dist no encontrado"
            exit 1
          fi

  # Job 4: ValidaciÃ³n de Docker
  docker-validation:
    name: Docker Build Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Image (sin push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          push: false
          tags: dicri-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend Image (sin push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./frontend/Dockerfile
          push: false
          tags: dicri-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 5: Resumen del Pipeline
  pipeline-status:
    name: Pipeline Status
    runs-on: ubuntu-latest
    needs: [backend-tests, backend-lint, frontend-build, docker-validation]
    if: always()

    steps:
      - name: Check pipeline results
        run: |
          echo "ğŸ” Resultados del Pipeline CI:"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Backend Tests: ${{ needs.backend-tests.result }}"
          echo "Backend Lint: ${{ needs.backend-lint.result }}"
          echo "Frontend Build: ${{ needs.frontend-build.result }}"
          echo "Docker Validation: ${{ needs.docker-validation.result }}"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

          if [ "${{ needs.backend-tests.result }}" != "success" ] || \
             [ "${{ needs.frontend-build.result }}" != "success" ] || \
             [ "${{ needs.docker-validation.result }}" != "success" ]; then
            echo "âŒ Pipeline fallÃ³ - revisar errores arriba"
            exit 1
          else
            echo "âœ… Pipeline exitoso - listo para deploy"
          fi
