version: '3.8'

services:
  # SQL Server Database (Simplified for Windows/WSL2)
  database:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: dicri-database
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=DicrI2024!Secure
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - dicri-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P DicrI2024!Secure -Q "SELECT 1" -b || exit 1
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 60s
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dicri-backend
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DB_HOST=database
      - DB_PORT=1433
      - DB_USER=sa
      - DB_PASSWORD=DicrI2024!Secure
      - DB_NAME=DICRI_DB
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_REFRESH_SECRET=your-super-secret-refresh-key-change-in-production
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      database:
        condition: service_healthy
    networks:
      - dicri-network
    command: sh -c "sleep 30 && npm run migrate && npm start"
    restart: unless-stopped

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dicri-frontend
    environment:
      - REACT_APP_API_URL=http://localhost:5000
      - REACT_APP_ENV=production
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - dicri-network
    stdin_open: true
    tty: true
    restart: unless-stopped

networks:
  dicri-network:
    driver: bridge

volumes:
  sqlserver_data:
    driver: local
