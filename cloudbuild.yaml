steps:
  # Build Backend Image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/dicri-backend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/dicri-backend:latest'
      - '-f'
      - 'backend/Dockerfile'
      - '.'
    id: 'build-backend'

  # Build Frontend Image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/dicri-frontend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/dicri-frontend:latest'
      - '-f'
      - 'frontend/Dockerfile'
      - '.'
    id: 'build-frontend'

  # Push Backend Image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/dicri-backend:$SHORT_SHA'
    id: 'push-backend'
    waitFor: ['build-backend']

  # Push Frontend Image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/dicri-frontend:$SHORT_SHA'
    id: 'push-frontend'
    waitFor: ['build-frontend']

  # Deploy Backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'dicri-backend'
      - '--image=gcr.io/$PROJECT_ID/dicri-backend:$SHORT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=NODE_ENV=production,PORT=8080'
      - '--add-cloudsql-instances=${_CLOUD_SQL_INSTANCE}'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--max-instances=10'
      - '--set-secrets=JWT_SECRET=jwt-secret:latest,JWT_REFRESH_SECRET=jwt-refresh-secret:latest,DB_PASSWORD=db-password:latest'
    id: 'deploy-backend'
    waitFor: ['push-backend']

  # Deploy Frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'dicri-frontend'
      - '--image=gcr.io/$PROJECT_ID/dicri-frontend:$SHORT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=VITE_API_URL=${_BACKEND_URL},VITE_APP_ENV=production'
      - '--memory=256Mi'
      - '--cpu=1'
      - '--max-instances=10'
    id: 'deploy-frontend'
    waitFor: ['push-frontend', 'deploy-backend']

# Configuración de imágenes a guardar
images:
  - 'gcr.io/$PROJECT_ID/dicri-backend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/dicri-backend:latest'
  - 'gcr.io/$PROJECT_ID/dicri-frontend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/dicri-frontend:latest'

# Opciones de build
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Substitutions (variables)
substitutions:
  _CLOUD_SQL_INSTANCE: 'dicri-prod:us-central1:dicri-db'
  _BACKEND_URL: 'https://dicri-backend-xxxxx.run.app'

# Timeout
timeout: '1800s'
