services:
  # SQL Server Database (Standard version for Windows/WSL2)
  database:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: dicri-database
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=DicrI2024!Secure
      - MSSQL_MEMORY_LIMIT_MB=2048
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./database:/docker-entrypoint-initdb.d
    networks:
      - dicri-network
    deploy:
      resources:
        limits:
          memory: 3G
        reservations:
          memory: 2G
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P DicrI2024!Secure -Q 'SELECT 1' -b -o /dev/null || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dicri-backend
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DB_HOST=database
      - DB_PORT=1433
      - DB_USER=sa
      - DB_PASSWORD=DicrI2024!Secure
      - DB_NAME=DICRI_DB
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_REFRESH_SECRET=your-super-secret-refresh-key-change-in-production
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      database:
        condition: service_healthy
    networks:
      - dicri-network
    deploy:
      resources:
        limits:
          memory: 1G
    command: sh -c "sleep 30 && npm run migrate && npm start"

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dicri-frontend
    environment:
      - REACT_APP_API_URL=http://localhost:5000
      - REACT_APP_ENV=production
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - dicri-network
    deploy:
      resources:
        limits:
          memory: 1G
    stdin_open: true
    tty: true

networks:
  dicri-network:
    driver: bridge

volumes:
  sqlserver_data:
    driver: local
